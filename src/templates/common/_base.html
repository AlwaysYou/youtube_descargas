{% load static seo %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >

    {% metatags %}

    <!-- inicio favicon  iphone retina, ipad, iphone en orden-->
    <!-- 	<link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon/256x256.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}img/favicon/114x114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}img/favicon/72x72.png">
        <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}img/favicon/57x57.png"> -->
    <!-- end favicon -->

    {% block cssadicional %}
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css?v=1{{ BUILD_ID }}' %}"/>
    <link href="{% static 'css/boxlight.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'js/validationform/validationEngine.jquery.css' %}" type="text/css"/>
    
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/blocks_styl.css?v=2{{ BUILD_ID }}' %}"/> -->

    <!--[if lt IE 9]>
        <script src="{{ STATIC_URL }}js/html5.js"></script>
        <script src="{{ STATIC_URL }}js/respond.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ie.css"/>
    <![endif]-->
</head>

<body class="{% block classbody %}{% endblock %}">

    <!-- html solo para el menu responsive -->
    <div  class="menu-mobile-open icon-menu"></div>
    <div class="menu-mobile-close icon-close"></div>
    <div class="menu-overlay"></div>
    <!-- html solo para el menu responsive -->

    <div class="cnt-wrapper">
        <div class="wrapper">
            <!-- HEADER START -->
            {% include "common/_header.html" %}
            <!-- HEADER END -->

            <!-- CONTENT START -->
            {% block content %}{% endblock %}
            <!-- CONTENT END -->
        </div>
    </div>

    <!-- FOOTER START -->
    {% include "common/_footer.html" %}
    <!-- FOOTER END -->

    <!-- contenedor del menu responsive -->
    <div class="menu-sidebar">
        <div class="menu-sidebar-cnt"></div>
    </div>

    <script src="{% static 'js/jquery1.8.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.placeholder.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/utils.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/boxlight.js' %}"></script>
    <script src="{% static 'js/validationform/jquery.validationEngine.js' %}"></script>
    <script src="{% static 'js/validationform/jquery.validationEngine-es.js' %}"></script>

    <!-- JSADD START -->
    {% block jsfinal %}{% endblock %}
    <!-- JSADD END -->

    <script type="text/javascript">
        $(function(){
            $("#head-{{header}}").addClass('active');
            $('.open-boxlight').boxlight();
        })
    </script>
</body>
</html>
